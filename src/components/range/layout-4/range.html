<ion-list *ngIf="data != null">
    <ion-list-header no-margin text-uppercase>
        <p ion-text color="brown">{{data.title}}</p>
    </ion-list-header>
    <ion-item>
        <ion-range dualKnobs="true" pin="true" [(ngModel)]="data.value" (ionChange)="onEvent('onChange', data.value, $event)">
            <ion-label range-left span-large>{{data.textLeft}}</ion-label>
            <ion-label range-right span-large>{{data.textRight}}</ion-label>
        </ion-range>
    </ion-item>
</ion-list>
